<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="report">
        <div class="report-info">
          <img src="./images/image-jeremy.png" alt="jeremy-report" />
          <span>Report for</span>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="times">
          <a id="daily" href="#">Daily</a>
          <a id="weekly" href="#">Weekly</a>
          <a id="monthly" href="#">Monthly</a>
        </div>
      </div>

      <!-- Start of work section -->

      <div class="work act">
        <div class="actIcon">
          <img id="img" src="./images/icon-work.svg" alt="work-icon" />
        </div>
        <div class="container">
          <div id="info">
            <p class="title">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="end">
            <p class="hour">32hrs</p>
            <span class="time"
              >Previous - 36hrs
              <!-- weekly --></span
            >
          </div>
        </div>
      </div>

      <!-- Start of play section -->

      <div class="play act">
        <div class="actIcon">
          <img id="img" src="./images/icon-play.svg" alt="icon-play" />
        </div>
        <div class="container">
          <div id="info">
            <p class="title">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="end">
            <p class="hour">10hrs</p>
            <span class="time"
              >Previous - 8hrs
              <!-- weekly --></span>
          </div>
        </div>
      </div>

      <!-- Start of study section -->

      <div class="study act">
        <div class="actIcon">
          <img id="img" src="./images/icon-study.svg" alt="icon-study" />
        </div>
        <div class="container">
          <div id="info">
            <p class="title">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="end">
            <p class="hour">4hrs</p>
            <span class="time"
              >Previous - 7hrs
              <!-- weekly --></span
            >
          </div>
        </div>
      </div>

      <!-- Start of Exercise section -->

      <div class="exercise act">
        <div class="actIcon">
          <img id="img" src="./images/icon-exercise.svg" alt="icon-exercise" />
        </div>
        <div class="container">
          <div id="info">
            <p class="title">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="end">
            <p class="hour">4hrs</p>
            <span class="time"
              >Previous - 5hrs
              <!-- weekly --></span
            >
          </div>
        </div>
      </div>

      <!-- Start of social section -->

      <div class="social act">
        <div class="actIcon">
          <img id="img" src="./images/icon-social.svg" alt="icon-social" />
        </div>
        <div class="container">
          <div id="info">
            <p class="title">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="end">
            <p class="hour">5hrs</p>
            <span class="time"
              >Previous - 10hrs
              <!-- weekly --></span
            >
          </div>
        </div>
      </div>

      <!-- Start of self care section -->

      <div class="self act">
        <div class="actIcon">
          <img
            id="img"
      
            src="./images/icon-self-care.svg"
            alt="icon-self"
          />
        </div>
        <div class="container">
          <div id="info">
            <p class="title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="end">
            <p class="hour">2hrs</p>
            <span class="time"
              >Previous - 2hrs
              <!-- weekly --></span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
